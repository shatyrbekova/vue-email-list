<head>

    <title>Vue-email-list</title>

<body>

    <div id="app">

        <!-- //?Come cambiare l'ordine dell'array, voglio che inizi da 1 anzichÃ¨ da 0 -->

                   {{index}}) {{email}}

       <br>
       <br>
       <br>
        <div v-for="(email, index ) in listGeneratedEmails" >
           <div>
               <div v-if="listGeneratedEmails.length === 10"  >
   
                {{index}}) {{email}}
               </div>
           </div>
        </div>
    </div>
   <script type="text/javascript" src="./js/script.js"></script>
